<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz</title>
    <style>
        *{color:white;}
        #cusername{width:500px;height:500px;border:1px solid white;margin:0 auto;margin-top:100px;background-color: black;}
        #cusername h1{text-align:center;color:red;}
        input{border-inline:none;}
    </style>
</head>
<body bgcolor="green">
     <div id="cusername">
     <a href="{% url 'index' %}" style="color:red;font-size:20px; width:50px;">Home</a>
         <h1>User Registration</h1>
         <form action="{% url 'cusernam' %}" method="post">
             {% csrf_token %}
             <table style="margin:0 auto;width:90%;">
                 <tr><td style="color:white;font-size:20px;">Eneter Name</td><td><input type="text" name="name" style="color:black;"> </td></tr>
                 <tr><td style="color:white;font-size:20px;">Select Gender</td><td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td></tr>
                 <tr><td style="color:white;font-size:20px;" >Enter Adrress</td><td><textarea name="address" style="color:black;"></textarea> </td></tr>
                 <tr><td style="color:white;font-size:20px;">Enter Contact No.</td><td><input type="number" name="contactno" style="color:black;"> </td></tr>
                 <tr><td style="color:white;font-size:20px;">Enter Email Adrress</td><td><input type="email" name="emailaddress" style="color:black;"> </td></tr>
                 <tr><td style="color:white;font-size:20px;">Enter Username</td><td><input type="text" name="uname" style="color:black;"> </td></tr>
                 <tr><td style="color:white;font-size:20px;">Enter Password</td><td><input type="password" name="password" style="color:black;"> </td></tr>
                 <tr><td style="position: relative;left: 168px;top: 10px;"><input type="submit" value="Register" style="border-radius:5px;color:red;"> </td></tr>
             </table>
         </form>
        <h3 style="text-align:center; color:red;">If you are registered?<a href="{% url 'login' %}">Login Here</a></h3>
     </div>
</body>
</html>
